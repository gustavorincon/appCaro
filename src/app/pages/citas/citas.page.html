<app-header titulo="Tu embarazo"></app-header>
<ion-content view-cached="false">

    <ion-card>
        <ion-card-content>
            <h1 class="title-mounth"> Mamá estas en la semana</h1>
            <h1 class="number-month">{{serviceGeneralService.imagenActual}}</h1>
        </ion-card-content>
    </ion-card>


    <ion-segment #testSegment (ionChange)="serviceGeneralService.segmentChanged($event)" color="danger" mode="ios">
        <ion-segment-button value="M">
            <ion-label>Cambio <br>en ti</ion-label>
        </ion-segment-button>
        <ion-segment-button value="B">
            <ion-label>Cambios <br>en tu bebé</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-card *ngIf="serviceGeneralService.mostrarCambioTu">
        <ion-card-header>
            <ion-card-title>{{serviceGeneralService.titulo2}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{serviceGeneralService.descripcion2}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="serviceGeneralService.mostrarCabiosBebe">
        <ion-card-header>
            <ion-card-title>{{serviceGeneralService.titulo3}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{serviceGeneralService.descripcion3}}
        </ion-card-content>
    </ion-card>
</ion-content>
