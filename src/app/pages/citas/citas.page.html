<app-header titulo="Tu citas"></app-header>

<ion-toolbar>

    <!-- Default Segment -->
    <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">

        <ion-segment-button value="E">
            <ion-label>Examenes</ion-label>
        </ion-segment-button>

        <ion-segment-button value="C">
            <ion-label>Cuidados</ion-label>
        </ion-segment-button>

        <ion-segment-button value="A">
            <ion-label>Alimentación</ion-label>
        </ion-segment-button>

    </ion-segment>

</ion-toolbar>

<ion-content>

    <ion-slides pager="false" class="slide-full">

        <ion-slide *ngFor="let slide of slides">
            <ion-card mode="ios">
                <ion-card-header>
                    <ion-card-title> {{ slide.titulo }} </ion-card-title>
                </ion-card-header>
                <img [src]="slide.img" class="slide-image">
                <ion-card-content>
                    {{ slide.desc }}
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>


    <ion-list class="animated fadeIn fast" *ngIf="mostrarExamenes">
        <ion-item>
            <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Super Mario World</ion-label>
        </ion-item>
    </ion-list>

    <!-- List of Input Items -->
    <ion-list class="animated fadeIn fast" *ngIf="mostrarCuidados">
        <ion-item>
            <ion-label>Input</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Toggle</ion-label>
            <ion-toggle slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Radio</ion-label>
            <ion-radio slot="end"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Checkbox</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="mostrarAlimentacion">
        <ion-item-sliding>
            <ion-item>
                <ion-label>Item</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
            <ion-item>
                <ion-label>Item</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
