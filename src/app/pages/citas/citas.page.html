<app-header titulo="Tu citas"></app-header>
<ion-content view-cached="false">

    <ion-slides pager="false" [options]="slideOpts" #testSlider (ionSlideDidChange)="getIndex()" style="height: 80%;">
        <ion-slide *ngFor="let slide of slides">
            <ion-card class="properties-card">
                <ion-card-header>
                    <ion-card-title> {{ slide.titulo }} </ion-card-title>
                </ion-card-header>
                <img [src]="slide.img">
                <ion-card-content>
                    {{ slide.desc }}
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-segment (ionChange)="segmentChanged($event)" color="danger" mode="ios">

        <ion-segment-button value="T" checked>
            <ion-label>Tener en <br>cuenta</ion-label>
        </ion-segment-button>

        <ion-segment-button value="M">
            <ion-label>Cambio <br>en ti</ion-label>
        </ion-segment-button>

        <ion-segment-button value="B">
            <ion-label>Cambios <br>en tu beb√©</ion-label>
        </ion-segment-button>

    </ion-segment>

    <ion-card *ngIf="mostrartenerCuenta">
        <ion-card-header>
            <ion-card-title>{{titulo1}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{descripcion1}}
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="mostrarCambioTu">
        <ion-card-header>
            <ion-card-title>{{titulo2}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{descripcion2}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="mostrarCabiosBebe">
        <ion-card-header>
            <ion-card-title>{{titulo3}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{descripcion3}}
        </ion-card-content>
    </ion-card>
</ion-content>
