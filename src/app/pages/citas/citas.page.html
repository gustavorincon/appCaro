<app-header titulo="Tu citas"></app-header>

<ion-content>

        <ion-slides pager="false" class="slide-full">
      
          <ion-slide *ngFor="let slide of slides">
      
            <ion-card mode="ios">
            <ion-card-header>
                <ion-card-title> {{ slide.titulo }} </ion-card-title>
            </ion-card-header>
              <img [src]="slide.img" class="slide-image">
              <ion-card-content>
                {{ slide.desc }}
              </ion-card-content>
      
      
            </ion-card>
      
          </ion-slide>
      
      
          <ion-slide>
            <ion-button expand="full"
                        color="primary"
                        fill="clear"
                        (click)="onClick()">
              Comenzar!
            </ion-button>
          </ion-slide>
      
      
        </ion-slides>
      
      
      
      </ion-content>
