<app-header titulo="Bienvenidad"></app-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="save()">
        <ion-list>
            <ion-list-header class="title bar">
                Averigua la posible fecha de parto
            </ion-list-header>

            <ion-item>
                <ion-label>día de ultinna mestruación</ion-label>
                <ion-datetime placeholder="Nacimiento" display-format="YYYY MMMM DD" cancelText="Cancelar!!!" formControlName="fecha">
                </ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Duraciòn mestruaciòn</ion-label>
                <ion-input type="number" formControlName="duracionMes"></ion-input>
            </ion-item>
            <ion-item class="bar">
                <ion-label class="title">Fecha de parto</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label>3 de julio 2018</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label class="title">Edad gestacional</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label >3 semanas 4 dìas</ion-label>
            </ion-item>



            <ion-button expand="full" type="submit" [disabled]="myForm.invalid">
                Enviar
            </ion-button>
        </ion-list>




    </form>


</ion-content>
