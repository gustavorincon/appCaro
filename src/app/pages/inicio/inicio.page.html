<app-header titulo="Bienvenida mamá"></app-header>

<ion-content>
    <form [formGroup]="serviceGeneralService.myForm" (ngSubmit)="serviceGeneralService.save(1)">
        <ion-list color="tertiary">
            <ion-list-header class="title bar">
                Averigua la posible fecha de parto
            </ion-list-header>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label> ultima mestruación</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY" monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio,Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" formControlName="fecha" (ionChange)="serviceGeneralService.calcularFechaParto( $event )"></ion-datetime>
            </ion-item>


            <ion-item class="bar">
                <ion-label class="title">Fecha de parto</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label>{{serviceGeneralService.fechaParto}}</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label class="title">Edad gestacional</ion-label>
            </ion-item>

            <ion-item class="bar">
                <ion-label>{{serviceGeneralService.numeroSemanas}} semanas {{serviceGeneralService.numeroDias}} días</ion-label>
            </ion-item>
            <ion-button class="propertiesButton" shape="round" expand="full" color="danger" expand="full" type="submit" [disabled]="serviceGeneralService.myForm.invalid">
                Guardar
            </ion-button>


        </ion-list>




    </form>


</ion-content>
